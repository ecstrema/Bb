<!doctype html>
<html class="no-js" lang="en_EN">

<head>
    <meta charset="utf-8">
    <title>Bb-Renderer-Demo</title>
    <meta name="description" content="Bb-format demo site">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="logo">
                <img alt="chordSymbol" src="./chordSymbol.png" />
            </div>

            <div class="links">
                <a href="https://github.com/no-chris/chord-symbol">GitHub</a>
            </div>

            <div class="input half">
                <label for="chordInput">Enter chord symbol:</label><br />
                <input type="text" id="chordInput" class="chordInput" />
                <label for='showbboxes'>Show bounding boxes</label>
                <input type='checkbox' id='showbboxes' checked='checked'/>
                <label for='showSymbol'>Show Symbol</label>
                <input type='checkbox' id='showSymbol' checked='checked'/>
            </div>

            <div class="output">
                <canvas id="singleCanvas" height="800" width="800"></canvas>
            </div>

            <div>
                <canvas id="showcaseCanvas" height="280" width="600"></canvas>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
